# Use new container infrastructure to enable caching
sudo: false

# Do not choose a language; we provide our own build tools.
language: generic

# Caching so the next build will be fast too.
cache:
  directories:
    - $HOME/.stack

# Ensure necessary system libraries are present
addons:
  apt:
    packages:
      - libgmp-dev

before_install:
  - mkdir -p ~/.local/bin
  - export PATH=$HOME/.local/bin:$PATH
  - export STACK="stack --no-terminal --install-ghc"

install:
  # Download and unpack the stack executable
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64
    | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

script:
  # Build the package, its tests, and its docs and run the tests
  - test/script

matrix:
  include:
    - compiler: GHC 8.2
    - compiler: GHC 8.0
      env: STACK_YAML="ghc-8.0.yaml"
    - compiler: GHC 7.10
      env: STACK_YAML="ghc-7.10.yaml"
    - compiler: Eta/GHC 7.10
      env: ETA="TRUE"
      install:
        - travis_retry
          wget
          https://cdnverify.eta-lang.org/eta-binaries/etlas-1.2.0.0/binaries/x86_64-linux/etlas
          -O ~/.local/bin/etlas
        - chmod +x ~/.local/bin/etlas
    - compiler: hlint
      script: $STACK build hlint --exec 'hlint crdt/lib crdt/lib-ghc crdt-test'
